FAQ:

Como tirar os textos acima do Inventário?:
R: Basta ir na configuração e deixar 'Usar-ActionBar: false' (Padrão = true)

O plugin está dando erros após um Reload que dei no servidor:
R: NUNCA use '/reload' com UltraGadgets instalado, ele é realmente pesado, requer RAM para carregar, caso use '/reload', todos os plugins irão ser descarregados
e carregados automaticamente por um Listener do Bukkit, o servidor não desliga e inicia novamente, apenas desabilita tudo e habilita novamente, então, algumas classes
do plugin podem não ser carregadas, pode quebrar Timers, deixa-los longo de mais ou crashar o servidor devido a falta de Ram.

O Plugin irá grifar algo em meu servidor?:
R: Fora o trampolim (Os blocos deles não são fakes ainda), todos os outros blocos são apenas visuais, se você reentrar no servidor ou clicar neles eles irão receber
uma atualização e sumir. Mesmo que o servidor recarregue, a mudança de blocos é enviada para os players, então o servidor não consegue reconhecer esses blocos.

Porque preciso do ProtocolLib instalado:
R: ProtocolLib não está realmente sendo usado para muitas coisas agora, mas novos itens irão precisar dele, ao menos 30% dos plugins requerem ProtocolLib para funcionar,
além de ser uma API, é útil para Manager de Packets & detectar erros por comandos próprios do Protocolo, então, sempre use ProtocolLib mais atualizado.

Porque o plugin não pode ter uma versão paga no Spigot?:
R: Eu realmente não acho necessidade de fazer isso, além de ser parecido com outros plugins já presentes do próprio Spigot, diferente de algumas atualizações semanais
de um plugin free, as pessoas irão pagar e cobrar o que compraram, então, já está bom assim.

O plugin irá dar lag?:
R: Contém um sistema de AntiLag, então não se preocupe.

Como o plugin funciona?:
R: Mágica.

